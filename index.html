<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>WAFS</title>
</head>
<body>
    <header>
        <img src="" alt="">
    </header>
    <div class="container">
        <div class="card">
            <div class="info">
                <h1>Name:</h1>
                <p id="name"></p>
                <h2>Team:</h2>
                <p id="team"></p>
                <h2>Position:</h2>
                <p id="position"></p>
                <h2>Height:</h2>
                <p id="player_height"></p>
            </div>
        </div>
        <div class="btn">
            <button id="player_btn">Click here for a random NBA player</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
